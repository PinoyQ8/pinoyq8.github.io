<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Bazaar | Merchant Command</title>
    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --gold: #FFD700;
            --pi-purple: #612F74;
            --green: #4CAF50;
            --red: #F44336;
            --text-main: #ffffff;
            --text-dim: #aaaaaa;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* DASHBOARD GRID */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* CARDS */
        .card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        .card h3 { margin-top: 0; color: var(--gold); border-bottom: 1px solid #333; padding-bottom: 10px; }

        /* TRUST SCORE GAUGE */
        .trust-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(var(--gold) 0% 0%, #333 0% 100%);
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        
        .trust-inner {
            width: 120px;
            height: 120px;
            background-color: var(--card-bg);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .score-big { font-size: 2.5rem; font-weight: bold; color: var(--text-main); }
        .score-label { font-size: 0.8rem; color: var(--text-dim); text-transform: uppercase; }

        /* TIERS & BADGES */
        .tier-badge {
            text-align: center;
            background: var(--pi-purple);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }

        /* PROGRESS BARS */
        .progress-container { margin-top: 15px; }
        .progress-label { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 5px; }
        .progress-track { background: #333; height: 8px; border-radius: 4px; overflow: hidden; }
        .progress-fill { background: var(--gold); height: 100%; width: 0%; transition: width 1s ease; }

        /* STATUS INDICATORS */
        .status-row { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; padding: 10px; background: #252525; border-radius: 8px; }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .dot-green { background-color: var(--green); box-shadow: 0 0 8px var(--green); }
        .dot-red { background-color: var(--red); box-shadow: 0 0 8px var(--red); }
        .dot-yellow { background-color: var(--gold); }

        /* ACTION BUTTONS */
        .btn {
            background: linear-gradient(135deg, var(--gold), #e6c200);
            border: none;
            color: black;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }
        .btn:disabled { background: #444; color: #888; cursor: not-allowed; }
        .btn-outline { background: transparent; border: 2px solid var(--gold); color: var(--gold); }

    </style>
</head>
<body>

    <div class="dashboard-grid">
        <div class="card" style="text-align: center;">
            <h3>üõ°Ô∏è MERCHANT IDENTITY</h3>
            
            <div class="trust-circle" id="trust-gauge">
                <div class="trust-inner">
                    <span class="score-big" id="ts-display">0%</span>
                    <span class="score-label">TRUST SCORE</span>
                </div>
            </div>

            <div class="tier-badge" id="tier-name">ITERANT</div>
            
            <div class="progress-container">
                <div class="progress-label">
                    <span>Next Tier: Proven</span>
                    <span id="next-tier-points">30 Pts Left</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" id="ts-bar" style="width: 0%;"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>üè¶ ECONOMIC STATUS</h3>
            
            <div class="status-row">
                <span>Integrity Bond (20 Pi)</span>
                <div>
                    <span class="status-dot dot-red" id="bond-dot"></span>
                    <span id="bond-text">NOT STAKED</span>
                </div>
            </div>

            <div class="status-row">
                <span>Medical Guard</span>
                <div>
                    <span class="status-dot dot-green"></span>
                    <span>ACTIVE</span>
                </div>
            </div>

            <div class="status-row">
                <span>Market Mode</span>
                <span style="color: var(--gold); font-weight: bold;">ASSET (LABOR PEG)</span>
            </div>

            <button class="btn" id="stake-btn" onclick="stakeBond()">üîí STAKE 20 PI BOND</button>
        </div>

        <div class="card">
            <h3>‚ö° QUICK ACTIONS</h3>
            <button class="btn btn-outline" onclick="simulateTrade()">üõí SIMULATE TRADE (+2% TS)</button>
            <button class="btn btn-outline" style="margin-top:10px; border-color: var(--red); color: var(--red);" onclick="triggerEmergency()">üöë REPORT EMERGENCY</button>
        </div>
    </div>

    <script>
        // --- üß† DASHBOARD LOGIC ENGINE ---

        let merchantState = {
            trustScore: 15, // Starting Score
            isBonded: false,
            tier: "ITERANT"
        };

        function updateUI() {
            // 1. Update Gauge Visual
            const angle = merchantState.trustScore * 3.6; // 360 deg / 100
            document.getElementById('trust-gauge').style.background = 
                `conic-gradient(var(--gold) ${angle}deg, #333 0deg)`;
            
            // 2. Update Text
            document.getElementById('ts-display').innerText = merchantState.trustScore + "%";
            document.getElementById('ts-bar').style.width = merchantState.trustScore + "%";

            // 3. Calculate Tier
            let tierName = "ITERANT";
            let nextGoal = 30;
            
            if (merchantState.trustScore > 90) { tierName = "ELDER NOMINEE"; nextGoal = 100; }
            else if (merchantState.trustScore > 70) { tierName = "GENESIS MASTER"; nextGoal = 91; }
            else if (merchantState.trustScore > 30) { tierName = "PROVEN"; nextGoal = 71; }

            document.getElementById('tier-name').innerText = tierName;
            document.getElementById('next-tier-points').innerText = (nextGoal - merchantState.trustScore) + " Pts Left";

            // 4. Update Bond Status
            if (merchantState.isBonded) {
                document.getElementById('bond-dot').className = "status-dot dot-green";
                document.getElementById('bond-text').innerText = "SECURE";
                document.getElementById('stake-btn').innerText = "‚úÖ BOND ACTIVE";
                document.getElementById('stake-btn').disabled = true;
            }
        }

        // --- SIMULATIONS ---

        function simulateTrade() {
            // Simulates a successful trade (Velocity Increase)
            if (merchantState.trustScore < 100) {
                merchantState.trustScore += 5; // Boost for demo
                // Show Success Toast (from our previous code)
                // awardBounty("You", 5); 
                updateUI();
            }
        }

        function stakeBond() {
            // Logic: Check Wallet -> Lock 20 Pi -> Update State
            if (confirm("Confirm staking 20 Pi to the Integrity Vault?")) {
                merchantState.isBonded = true;
                merchantState.trustScore += 10; // Bonus for bonding
                updateUI();
                alert("‚úÖ 20 Pi Locked. Trust Score Boosted!");
            }
        }

        function triggerEmergency() {
            alert("üö® MEDICAL PROTOCOL INITIATED.\nNotify Security Circle to sign vouchers.");
        }

        // Initialize
        updateUI();

    </script>
</body>
</html>
