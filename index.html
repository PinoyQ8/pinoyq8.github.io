<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trust Bazaar - Security Audit</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        :root {
            --pi-purple: #673ab7;
        }

        body {
            font-family: sans-serif;
            background: #f4f7f6;
            margin: 0;
            text-align: center;
        }

        #loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--pi-purple);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .card {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>

    <div id="loader-container">
        <div class="spinner"></div>
        <p style="color: white; margin-top: 15px;">Connecting to Pi Network...</p>
    </div>

    <div class="card">
        <h1 style="color: var(--pi-purple);">Trust Bazaar v1.2</h1>
        <p>User: <span id="user-name" style="font-weight: bold;">Not Connected</span></p>
        
        <button id="main-action-btn" onclick="requestTrustPayment()"
            style="padding: 15px; width: 80%; background: var(--pi-purple); color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer;">
            Start Audit (1 Pi)
        </button>

        <p style="font-size: 12px; color: #888; margin-top: 10px;">Fee: 1 Test Pi (Refundable)</p>

        <button style="background: transparent; color: #2196f3; border: none; font-size: 13px; text-decoration: underline; margin-top: 15px;" onclick="checkWalletEligibility()">
            Refresh Identity Status
        </button>
    </div>

    <div id="debug-box"
        style="background: #000; color: #0f0; font-family: monospace; font-size: 11px; padding: 10px; height: 150px; overflow-y: auto; text-align: left; margin: 20px; border-radius: 5px;">
        <b>SYSTEM LOGS:</b>
        <div id="log-output"></div>
    </div>

    <script>
        // 1. Mandatory Global Callback
        const onIncompletePaymentFound = (payment) => {
            log("üì° Found incomplete payment: " + payment.identifier);
        };

        const log = (msg) => {
            const output = document.getElementById('log-output');
            if (output) {
                output.innerHTML += `<div>> ${msg}</div>`;
                output.scrollTop = output.scrollHeight;
            }
        };

        // 2. The Bootloader
        function startSystem() {
            log("üì° System Booting...");

            setTimeout(() => {
                const loader = document.getElementById('loader-container');
                if (loader) loader.style.display = 'none';
                log("‚ö†Ô∏è Failsafe active.");
            }, 5000);

            try {
                log("üîó Attempting SDK Init...");
                Pi.init({ version: "2.0" });
                log("‚úÖ SDK Connected.");

                Pi.authenticate(['username', 'payments'], onIncompletePaymentFound)
                    .then(function (auth) {
                        log("üë§ Welcome, " + auth.user.username);
                        document.getElementById('user-name').innerText = auth.user.username;
                        const loader = document.getElementById('loader-container');
                        if (loader) loader.style.display = 'none';
                    })
                    .catch(function (err) {
                        log("‚ùå SDK Auth Error: " + err.message);
                    });
            } catch (e) {
                log("‚ùå Fatal Error: " + e.message);
            }
        }

        // 3. PI PAYMENT LOGIC (The Core Loop)
        function requestTrustPayment() {
            log("üíé Opening Pi Wallet for 1 Pi...");

            Pi.createPayment({
                amount: 1.0,
                memo: "Trust Protocol L1 Audit Fee",
                metadata: { auditId: "TB-L1-AUDIT" },
            }, {
                onReadyForServerApproval: function(paymentId) {
                    log("üì° Payment Created. ID: " + paymentId);
                },
                onReadyForServerCompletion: function(paymentId, txid) {
                    log("‚úÖ PAYMENT VERIFIED! TX: " + txid.substring(0, 10));
                    startAudit(); // <--- This triggers the scan animation!
                },
                onCancel: function(paymentId) {
                    log("‚ö†Ô∏è Payment Cancelled.");
                },
                onError: function(error, payment) {
                    log("‚ùå Wallet Error: " + error.message);
                }
            });
        }

        // 4. AUDIT ANIMATION
        function startAudit() {
            log("üõ°Ô∏è SECURITY SCAN INITIATED...");

            const card = document.querySelector('.card');
            card.innerHTML = `
                <h2 style="color: var(--pi-purple);">Audit in Progress...</h2>
                <div style="width: 100%; background: #eee; height: 15px; border-radius: 10px; margin: 20px 0; overflow: hidden;">
                    <div id="audit-bar" style="width: 0%; background: var(--pi-purple); height: 100%; transition: width 0.3s ease;"></div>
                </div>
                <p id="audit-status" style="font-style: italic; color: #666;">Analyzing wallet history...</p>
            `;

            const statuses = [
                "Analyzing wallet age...",
                "Checking transaction velocity...",
                "Verifying network contributions...",
                "Calculating Trust Score..."
            ];

            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                const bar = document.getElementById('audit-bar');
                const statusText = document.getElementById('audit-status');

                if (bar) bar.style.width = progress + "%";

                if (progress % 25 === 0 && progress < 100) {
                    statusText.innerText = statuses[progress / 25];
                }

                if (progress >= 100) {
                    clearInterval(interval);
                    showFinalResult();
                }
            }, 150);
        }

        function showFinalResult() {
            const card = document.querySelector('.card');
            const currentUser = document.getElementById('user-name').innerText;
            card.style.border = "4px solid #4caf50";
            card.innerHTML = `
                <div style="padding: 20px;">
                    <h1 style="color: #4caf50; font-size: 50px; margin: 0;">88%</h1>
                    <h3 style="margin-top: 0;">TRUST SCORE VERIFIED</h3>
                    <hr>
                    <p>User: <b>${currentUser || 'Pinoy'}</b></p>
                    <p style="font-size: 12px; color: #999;">Audit ID: PI-${Math.floor(Math.random() * 1000000)}</p>
                    <button onclick="location.reload()" style="background: var(--pi-purple); color: white; border: none; padding: 10px 20px; border-radius: 5px; width: 100%; font-weight: bold; cursor: pointer;">Issue New Audit</button>
                </div>
            `;
            log("üèÜ Audit Complete: 88% Score Issued.");
        }

        function checkWalletEligibility() {
            log("üîç Re-verifying identity...");
            startSystem();
        }

        // Auto-run on load
        if (document.readyState === "complete") {
            startSystem();
        } else {
            window.addEventListener("load", startSystem);
        }
    </script>
</body>

</html>
