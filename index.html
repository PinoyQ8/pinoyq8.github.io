<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trust Bazaar DEBUG</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        :root {
            --pi-purple: #673ab7;
        }

        body {
            font-family: sans-serif;
            background: #f4f7f6;
            margin: 0;
            text-align: center;
        }

        #loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--pi-purple);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .card {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div id="loader-container">
        <div class="spinner"></div>
        <p style="color: white;">Waiting for Pi SDK...</p>
    </div>

    <div class="card">
        <h1 style="color: var(--pi-purple);">Trust Bazaar v1.2</h1>
        <p>User: <span id="user-name">Not Connected</span></p>
        <button onclick="login()"
            style="padding: 15px; width: 80%; background: var(--pi-purple); color: white; border: none; border-radius: 10px; font-weight: bold;">Connect
            Wallet</button>

        <button class="btn" style="background: #2196f3; color: white;" onclick="checkWalletEligibility()">
            Check Eligibility (Free)
        </button>
    </div>

    <div id="debug-box"
        style="background: #000; color: #0f0; font-family: monospace; font-size: 12px; padding: 10px; height: 200px; overflow-y: auto; text-align: left;">
        <b>SYSTEM LOGS:</b>
        <div id="log-output"></div>
    </div>

    <script>
        // 1. Define the mandatory callback FIRST (Global Scope)
        const onIncompletePaymentFound = (payment) => {
            console.log("Found incomplete payment", payment);
        };

        // 2. The Main Bootstrapper
        function bootPi() {
            const logOutput = document.getElementById('log-output');
            const log = (msg) => {
                logOutput.innerHTML += `<div>> ${msg}</div>`;
                logOutput.scrollTop = logOutput.scrollHeight;
            };

            log("üì° Force-starting SDK...");

            // FAILSAFE: Kill the spinner after 5 seconds no matter what
            setTimeout(() => {
                const loader = document.getElementById('loader-container');
                if (loader) {
                    loader.style.display = 'none';
                    log("‚ö†Ô∏è Failsafe: Loader bypassed.");
                }
            }, 5000);

            try {
                if (typeof Pi === 'undefined') {
                    log("‚ùå ERROR: Pi SDK Script not found!");
                    return;
                }

                // INITIALIZE
                Pi.init({ version: "2.0" });
                log("‚úÖ SDK Initialized.");

                // AUTHENTICATE (This wakes up the Sandbox/S23)
                Pi.authenticate(['username', 'payments'], onIncompletePaymentFound)
                    .then(function (auth) {
                        log("üë§ Hello " + auth.user.username);
                        document.getElementById('user-name').innerText = auth.user.username;
                    })
                    .catch(function (err) {
                        log("‚ùå Auth Error: " + err.message);
                    });

            } catch (e) {
                log("‚ùå Fatal: " + e.message);
            }
        }

        // 3. Ensure the script runs after everything is loaded
        if (document.readyState === 'complete') {
            bootPi();
        } else {
            window.addEventListener('load', bootPi);
        }
        function requestTrustPayment() {
            log("üíé Opening Pi Wallet...");

            Pi.createPayment({
                amount: 1.0,
                memo: "Trust Protocol Level 1 Audit Fee",
                metadata: { auditType: "L1_Security" },
            }, {
                onReadyForServerApproval: function (paymentId) {
                    log("üì° Payment Created. ID: " + paymentId);
                    // In Sandbox, this is often auto-approved.
                },
                onReadyForServerCompletion: function (paymentId, txid) {
                    log("‚úÖ PAID! TXID: " + txid.substring(0, 10));
                    // Trigger the audit animation now that they've paid
                    startAudit();
                    <div id="audit-box" class="card">
                        <h3>Ready for Reputation Audit?</h3>
                        <p>Fee: 1 Pi (Refundable Security Deposit)</p>

                        <button class="btn btn-purple" onclick="requestTrustPayment()">
                            Start Audit (1 Pi)
                        </button>
                    </div>
                },
                onCancel: function (paymentId) {
                    log("‚ö†Ô∏è Payment Cancelled by user.");
                },
                onError: function (error, payment) {
                    log("‚ùå Wallet Error: " + error.message);
                }
            });
        }
    </script>
</body>

</html>
