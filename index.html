<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trust Bazaar v1.1</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        :root {
            --pi-purple: #673ab7;
            --pi-gold: #ffc107;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            color: #333;
            overflow-x: hidden;
            padding-bottom: 140px;
        }

        /* 1. LOADER BOX */
        #loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--pi-purple);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* 2. MAIN UI */
        .container {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin-top: 20px;
            text-align: left;
        }

        /* 3. AUDIT ANIMATION */
        #audit-box {
            display: none;
        }

        .progress-bar {
            width: 100%;
            background: #eee;
            height: 10px;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--pi-purple);
            transition: width 0.2s linear;
        }

        /* 4. BUTTONS */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
            margin-top: 10px;
        }

        .btn-purple {
            background: var(--pi-purple);
            color: white;
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* 5. RESULT DASHBOARD */
        .result-card {
            display: none;
            animation: slideUp 0.6s ease-out;
        }

        .badge-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .badge {
            background: #f0ebf7;
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
            color: var(--pi-purple);
            font-weight: bold;
            text-align: center;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
