<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Bazaar | Merchant Command</title>
    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --gold: #FFD700;
            --pi-purple: #612F74;
            --green: #4CAF50;
            --red: #F44336;
            --text-main: #ffffff;
            --text-dim: #aaaaaa;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden; /* Prevent horizontal scroll from animations */
        }

        /* DASHBOARD GRID */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* CARDS */
        .card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        .card h3 { margin-top: 0; color: var(--gold); border-bottom: 1px solid #333; padding-bottom: 10px; }

        /* TRUST SCORE GAUGE */
        .trust-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(var(--gold) 0% 0%, #333 0% 100%);
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        
        .trust-inner {
            width: 120px;
            height: 120px;
            background-color: var(--card-bg);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .score-big { font-size: 2.5rem; font-weight: bold; color: var(--text-main); }
        .score-label { font-size: 0.8rem; color: var(--text-dim); text-transform: uppercase; }

        /* TIERS & BADGES */
        .tier-badge {
            text-align: center;
            background: var(--pi-purple);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }

        /* PROGRESS BARS */
        .progress-container { margin-top: 15px; }
        .progress-label { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 5px; }
        .progress-track { background: #333; height: 8px; border-radius: 4px; overflow: hidden; }
        .progress-fill { background: var(--gold); height: 100%; width: 0%; transition: width 1s ease; }

        /* STATUS INDICATORS */
        .status-row { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; padding: 10px; background: #252525; border-radius: 8px; }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .dot-green { background-color: var(--green); box-shadow: 0 0 8px var(--green); }
        .dot-red { background-color: var(--red); box-shadow: 0 0 8px var(--red); }
        .dot-yellow { background-color: var(--gold); }

        /* ACTION BUTTONS */
        .btn {
            background: linear-gradient(135deg, var(--gold), #e6c200);
            border: none;
            color: black;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: all 0.3s ease; /* Added for smooth transitions */
        }
        .btn:hover {
            box-shadow: 0 0 20px var(--gold); /* Gold glow on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
        .btn:disabled { background: #444; color: #888; cursor: not-allowed; }
        .btn-outline { background: transparent; border: 2px solid var(--gold); color: var(--gold); }

        /* ðŸŽ¨ CUSTOM MODAL STYLES (The Fix) */
        #custom-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 99999;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-box {
            background: #1e1e1e;
            border: 2px solid var(--gold);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal-btn {
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 5px;
        }

        .btn-confirm { background: var(--gold); color: black; }
        .btn-cancel { background: transparent; border: 1px solid #666; color: #aaa; }

        /* ðŸŽŠ SUCCESS TOAST STYLES */
        .bounty-toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
